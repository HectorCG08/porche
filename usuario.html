<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Porsche Concesionario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="user-container">
        <header class="user-header">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Porsche_logo.svg/2560px-Porsche_logo.svg.png" alt="Porsche Logo">
            </div>
            <h1>Catálogo de Porsches</h1>
            <div class="user-controls">
                <span id="userEmail" class="user-email"></span>
                <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
            </div>
        </header>

        <div class="user-content">
            <div class="catalog-section">
                <h2>Nuestros Porsches</h2>
                <div class="cars-grid" id="carsGrid">
                    <!-- Los autos se cargarán dinámicamente -->
                </div>
            </div>

            <div class="cart-section">
                <h2>Mi Carrito</h2>
                <div id="cartItems" class="cart-items">
                    <p class="empty-cart">Tu carrito está vacío</p>
                </div>
                <div class="cart-total">
                    <h3>Total: <span id="cartTotal">$0</span></h3>
                    <button id="checkoutBtn" class="checkout-btn" disabled>Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación de compra -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <h2>Confirmar Compra</h2>
            <div id="purchaseDetails"></div>
            <div class="modal-buttons">
                <button id="confirmPurchase" class="confirm-btn">Confirmar</button>
                <button id="cancelPurchase" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
